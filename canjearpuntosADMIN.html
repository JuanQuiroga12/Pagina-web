<!DOCTYPE html>
<html lang="es">

<head>

    <title>Canje de Puntos - Admin</title>
    <link rel="stylesheet" href="stylecanjearpuntos.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="public/images/logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="pantallaprincipalADMIN.html">USUARIOS</a></li>
                <li><a href="canjearpuntosADMIN.html">PRODUCTOS</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="rewards-section" id="rewardsSection">
            <!-- Productos existentes -->

                </div>
            </div>
            <div class="reward" data-points="500">
                <img src="public/images/bandas.png" alt="Bandas de ejercicio">
                <div class="product-info">
                    <p>500 Puntos</p>
                    <button class="btn-edit">Editar</button>

                </div>
            </div>
            <div class="reward" data-points="650">
                <img src="public/images/soga.png" alt="Soga">
                <div class="product-info">
                    <p>650 Puntos</p>
                    <button class="btn-edit">Editar</button>
                    <button class="btn-delete">Eliminar</button>
                </div>
            </div>
            <div class="reward" data-points="700">
                <img src="public/images/rodillo.png" alt="Rodillo">
                <div class="product-info">
                    <p>700 Puntos</p>
                    <button class="btn-edit">Editar</button>
                    <button class="btn-delete">Eliminar</button>
                </div>
            </div>
            <div class="reward" data-points="500">
                <img src="public/images/creatina.png" alt="Creatina">
                <div class="product-info">
                    <p>500 Puntos</p>
                    <button class="btn-edit">Editar</button>
                    <button class="btn-delete">Eliminar</button>
                </div>
            </div>
            <div class="reward" data-points="500">
                <img src="public/images/creatina2.png" alt="MuscleTech - Nitro Tech">
                <div class="product-info">
                    <p>500 Puntos</p>
                    <button class="btn-edit">Editar</button>
                    <button class="btn-delete">Eliminar</button>
                </div>
            </div>
            <div class="reward" data-points="4000">
                <img src="public/images/termo.png" alt="Termo Stanley">

                <img src="public/images/lonchera.png" alt="Lonchera">

            <div class="reward" data-points="550">

            <!-- Caja para agregar nuevos productos -->
            <div class="add-product-box" id="addProductBox">
                <span class="add-product-btn">+</span>
            </div>
        </section>
    </main>

    <!-- Modal para agregar y editar productos -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar/Editar Producto</h2>
            <form id="addProductForm">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" required>

                <label for="productPoints">Puntos:</label>
                <input type="number" id="productPoints" required>

                <label for="productImage">URL de la Imagen:</label>
                <input type="text" id="productImage" required>

                <button type="submit" class="submit-btn">Guardar Producto</button>
            </form>
        </div>
    </div>

    <script src="scriptCanjePuntosAdmin.js"></script>
</body>

</html>
