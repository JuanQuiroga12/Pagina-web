<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="stylespantallaprincipal.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="public/images/logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="entrenamientos.html">REGISTRAR ENTRENAMIENTO</a></li>
                <li><a href="reservas.html">RESERVAR ENTRENAMIENTO</a></li>
                <li><a href="canjearpuntos.html">CANJE DE PUNTOS</a></li>
                <li><a href="perfil.html">PERFIL</a></li>
            </ul>
        </nav>
    </header>
    <div class="web">
        <div class="user-card">
            <img class="user-img" id="userImage" src="public/images/default-profile.png" alt="User Image">
            <div class="user-name" id="userName">Cargando...</div>
            <div class="user-points" id="userPoints">0 PUNTOS</div>
        </div>

        <section class="upcoming-reservations">
            <h2>PRÓXIMAS RESERVAS</h2>
            <div class="reservation-list" id="reservationList">
                <p>Cargando reservas...</p>
            </div>
            <button id="openModalBtn" class="register-btn">Registrar entrenamiento</button>
            <!-- Modal para registrar entrenamiento -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span id="closeModalBtn" class="close">&times;</span>
                    <div class="modal-inner">
                        <h2>Parte que entrenaste:</h2>
                        <div class="dropdown">
                            <select id="trainingPart">
                                <option value="cardio">Cardio</option>
                                <option value="tren-superior">Tren Superior</option>
                                <option value="tren-inferior">Tren Inferior</option>
                            </select>
                        </div>
                        <h2>Duración del entrenamiento:</h2>
                        <div class="dropdown">
                            <select id="trainingDuration">
                                <option value="30">30 min</option>
                                <option value="60">60 min</option>
                                <option value="90">90 min</option>
                            </select>
                        </div>
                        <h2>Fecha del entrenamiento:</h2>
                        <input type="date" id="trainingDate">
                        <button class="submit-btn" id="registerTrainingBtn">Registrar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="previous-workouts">
            <h2>ENTRENAMIENTOS ANTERIORES</h2>
            <div id="workoutList">
                <p>Cargando entrenamientos...</p>
            </div>
        </section>
    </div>
    <script src="scriptPantallaPrincipal.js"></script>
</body>

</html>
