<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="stylespantallaprincipal.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="public/images/logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="pantallaprincipalADMIN.html">INICIO</a></li>
                <li><a href="admin_usuarios.html">USUARIOS</a></li>
                <li><a href="canjearpuntosADMIN.html">PRODUCTOS</a></li>
                <li><a href="perfil.html">PERFIL</a></li>
            </ul>
        </nav>
    </header>

    <main class="web">
        <h2>Usuarios Registrados</h2>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Puntos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Aquí se insertarán los usuarios dinámicamente -->
            </tbody>
        </table>
        
        <button id="addUserBtn" class="register-btn">Añadir Usuario</button>
        
        <!-- Modal para editar/añadir usuario -->
        <div id="userModal" class="modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close">&times;</span>
                <h2 id="modalTitle">Editar Usuario</h2>
                <form id="userForm">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="modalUsername" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="modalEmail" required>
                    
                    <label for="points">Puntos</label>
                    <input type="number" id="modalPoints" required>

                    <button type="submit" class="submit-btn">Guardar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="scriptAdmin.js"></script>
</body>
</html>
