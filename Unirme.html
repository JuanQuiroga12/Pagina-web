<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Login</title>
    <link rel="stylesheet" href="stylesU.css">
</head>
<body>
    <div class="container">
        
        <!-- Sección derecha con el formulario -->
        <div class="right-section">
            <div class="form-container">
                <!-- Logo de la app -->
                <img src="public/images/logo.png" alt="Logo"> 

                <!-- Formulario -->
                <form action="/login" method="post">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" placeholder="Laura Tavares" value="Laura Tavares">

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="************">

                    <button type="button" class="register-btn">Registrarse</button>
                    <button type="submit" class="login-btn">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
