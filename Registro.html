<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Registro </title>
    <link rel="stylesheet" href="stylesRegistro.css">
</head>
<body>
    <div class="container">
        <!-- Sección derecha con el formulario -->
        <div class="right-section">
            <div class="form-container">
                <!-- Logo de la app -->
                <img src="public/images/logo.png" alt="Logo"> <!-- Reemplaza con la URL de tu logo -->

                <!-- Formulario -->
                <form id="registerForm">
                    <div class="input-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
                    </div>
                    <button type="submit" class="register-btn">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
